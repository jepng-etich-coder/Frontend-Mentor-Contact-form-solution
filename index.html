<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Contact Form</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- styles -->
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <div class="toast-hidden" role="alert">
      <div class="toast-hidden-container">
        <img src="./assets/icon-success-check.svg" alt="success check icon" />
        <p>Message Sent!</p>
      </div>
      <p class="toast-txt">
        Thanks for completing the form. WeÂ´ll be in touch soon
      </p>
    </div>

    <form id="myForm" novalidate>
      <header><h2>Contact Us</h2></header>
      <fieldset class="form-username-wrapper">
        <div class="form-username">
          <label for="firstname" class="form-label"
            >First Name: <span class="asterix">*</span></label
          >
          <input
            type="text"
            id="firstname"
            name="first name"
            class="form-input"
            required
          />
        </div>
        <div class="form-username">
          <label for="lastname" class="form-label"
            >Last Name: <span class="asterix">*</span></label
          >
          <input
            type="text"
            id="lastname"
            name="last name"
            class="form-input"
            required
          />
        </div>
      </fieldset>
      <p class="error-msg">This field is required</p>

      <!-- <fieldset class="form-email-address"> -->
      <label for="email" class="form-label"
        >Email Address: <span>*</span></label
      >
      <input type="text" id="email" name="email" class="form-input" required />
      <p class="error-msg">Please enter a valid email address</p>
      <!-- </fieldset> -->

      <fieldset class="form-query">
        <label for="query-type">Query Type: <span>*</span></label>
        <div class="query-wrapper-container">
          <div class="query-wrapper">
            <label for="general" class="radio-label"
              ><input
                type="radio"
                id="general"
                name="query-type"
                class="query-type"
                value="General Enquiry"
                required
              />
              <span class="custom-radio"></span>General Enquiry</label
            >
          </div>
          <div class="query-wrapper">
            <label for="support" class="radio-label"
              ><input
                type="radio"
                id="support"
                name="query-type"
                class="query-type"
                value="Support Request"
                required
              />
              <span class="custom-radio"></span>Support Request</label
            >
          </div>
        </div>
      </fieldset>
      <p class="error-msg">Please select query type</p>
      <!-- 
      <fieldset class="form-message"> -->
      <label for="message" class="form-label"> Message: <span>*</span></label>
      <textarea
        name="message"
        id="message"
        class="form-input"
        required
      ></textarea>
      <p class="error-msg">This field is required</p>
      <!-- </fieldset> -->

      <fieldset class="form-consent">
        <!-- <div class="form-consent-txt">
          <input type="checkbox" id="checkbox" name="consent" required />
          <p>I consent to being contacted by the team<span>*</span></p>
        </div> -->
        <label class="checkbox-label">
          <input type="checkbox" id="checkbox" name="consent" required />
          <span class="custom-checkbox"></span>
          I consent to being contacted by the team<span>*</span>
        </label>
        <p class="error-msg">
          To submit this form please consent to being contacted
        </p>
        <p class="consent-txt" id="consent-box-checked">
          I hereby consent to being contacted by the team<span>*</span>
        </p>
      </fieldset>

      <button type="submit" class="btn" id="submit">Submit</button>
    </form>

    <script src="./script/script.js"></script>
  </body>
</html>
